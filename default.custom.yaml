patch:
  schema_list:
    - schema: lufs_pinyin
    # - schema: luna_pinyin
    - schema: hangeul2set
    # - schema: korean
  key_binder:
    bindings:
      - accept: Control+space
        toggle: ascii_mode
        when: always
      # = / - 翻页 
      - { when: has_menu, accept: equal, send: Page_Down } # = 向下翻页
      - { when: has_menu, accept: minus, send: Page_Up } # - 向上翻页
